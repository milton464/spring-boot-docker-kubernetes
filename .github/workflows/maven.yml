name: spring-boot-docker-kubernetes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # -------------------------------------------------
      - name: Maven verify (root project)
        run: ./mvnw -ntp verify
        # ‚Üê runs in the checkout root (no working-directory needed)

      # -------------------------------------------------
      - name: Build & push Docker image (only on main)
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          ./mvnw spring-boot:build-image \
            -Dspring-boot.build-image.imageName=$DOCKER_USERNAME/demo-api
          docker push $DOCKER_USERNAME/demo-api